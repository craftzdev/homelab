apiVersion: v1
kind: Service
metadata:
  name: argocd-server-lb
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-server-lb
    app.kubernetes.io/part-of: argocd
  annotations:
    # metallb.universe.tf/address-pool: default
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: argocd-server
    app.kubernetes.io/part-of: argocd
  ports:
    - name: https
      port: 443
      targetPort: 8080
    - name: http
      port: 80
      targetPort: 8080
  externalTrafficPolicy: Cluster