apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minio-for-velero
  namespace: minio-for-velero
  labels:
    app: minio-for-velero
spec:
  serviceName: minio-for-velero
  replicas: 1
  selector:
    matchLabels:
      app: minio-for-velero
  template:
    metadata:
      labels:
        app: minio-for-velero
    spec:
      containers:
        - name: minio
          image: quay.io/minio/minio:RELEASE.2024-09-13T20-31-20Z
          imagePullPolicy: IfNotPresent
          args: ["server", "/data", "--console-address", ":9001"]
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: accessKey
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: secretKey
          ports:
            - name: s3
              containerPort: 9000
            - name: console
              containerPort: 9001
          volumeMounts:
            - name: data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 50Gi